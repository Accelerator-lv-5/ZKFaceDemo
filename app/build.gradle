apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.zhongruan.android.zkfacedemo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            //显示日志
            buildConfigField("boolean", "LOG_DEBUG", "false")
        }

        release {
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.zhongruan.android.zkfacedemo.db'
        targetGenDir 'src/main/java'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}


repositories {
    maven { url "https://jitpack.io" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:26.+'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    api 'org.greenrobot:greendao:3.2.0'
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:27.1.0'
    api 'com.android.support:design:26.0.0-alpha1'
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'io.reactivex:rxjava:1.1.0'
    api 'io.reactivex:rxandroid:1.1.0'
    api 'com.trello:rxlifecycle:0.3.1'
    api 'com.trello:rxlifecycle-components:0.3.1'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.7.0'
    api files('libs/zip4j_1.3.2.jar')
    api 'org.apache.commons:commons-lang3:3.6'
    api files('libs/sun.misc.BASE64Decoder.jar')
    api 'com.github.ganfra:material-spinner:1.1.1'
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    api 'org.greenrobot:eventbus:3.0.0'
    api files('libs/zkandroidcore.jar')
    api files('libs/zkandroididcardreader.jar')
    api files('libs/zkandroidfpsensor.jar')
    api files('libs/ZKLiveFaceService.jar')
}
